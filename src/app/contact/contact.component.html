<div class="contact-headline-container">
  <div class="purple-line"></div>
  <h1>Contact</h1>
</div>

<div class="contact-me-container">
  <div class="solving-problem-container">
    <h2>Got a problem to solve?</h2>
    <p>
      Contact me through this form, I am interested in hearing you, knowing your
      ideas and contributing to your projects with my work.
    </p>
    <span>Need a Frontend developer? <b>Contact me!</b> </span>
  </div>
  <form class="form-container" (submit)="sendMail()" #myForm ngNativeValidate>
    <div class="wrapper">
      <input
        required
        type="text"
        placeholder="Your name"
        name="name"
        #nameField
      />
      <span class="error-message d-none">Your name is required</span>
    </div>
    <div class="wrapper">
      <input required type="email" placeholder="Your email" #emailField />
      <span class="error-message d-none">Your email is required</span>
    </div>
    <div class="wrapper">
      <textarea
        required
        cols="30"
        rows="10"
        placeholder="Your message"
        name="message"
        #messageField
      ></textarea>
      <span class="error-message d-none">Your message is empty</span>
    </div>
    <button #button>Send message!</button>
  </form>
</div>
